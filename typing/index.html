<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>The HTML5 Herald</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">
        <script src="/modules/require.js" ></script>

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
        <style>
        </style>
    </head>
    <body>
        <main>
            <h1>
                typing test
            </h1>
            <div id="words">
                test words 123
            </div>
            <input id="entry" name="" type="text" value=""/>
        </main>
        <script module-name="index">
         define.cache['document'] = document
         define(['dom-bind'], (dom_bind)=>{
             let root = { value: '123' }
             root = dom_bind.hook_obj_rec(root, dom_bind.notify_handlers)
             let words = document.getElementById('words')
             dom_bind.obj_pipe_dom(root, 'value', words, 'textContent')
             root.value = '456'
             console.log(root)
         })
        </script>
    </body>
</html>
