<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>The HTML5 Herald</title>
        <meta name="description" content="The HTML5 Herald">
        <meta name="author" content="SitePoint">
        <script src="/modules/require.js" ></script>
        <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
        <style>
        </style>
    </head>
    <body>
        <main id="root">
            <h1>typing</h1>
            <PLB:TEXTA></PLB:TEXTA>
            <PLB:TEXTB></PLB:TEXTB>
            <button>restart</button>
        </main>

        <script module-name="index">
         define.cache['document'] = document
         define(['component', 'texta', 'textb'], (comp, texta, textb)=>{
             let root = document.getElementById('root')
             comp.make_component(root, {}, { TEXTA: texta, TEXTB: textb})
         })
        </script>

        <example>
            <div id="cp_root">
                <PLB:COUNTER base="0"></PLB:COUNTER>
            </div>

            <script module-name="example">
             define.cache['document'] = document
             define(['component', 'counter'], (comp, counter)=>{
                 let root = document.getElementById('cp_root')
                 comp.make_component(root, {}, { COUNTER: counter })
             })
            </script>
        </example>
    </body>
</html>
